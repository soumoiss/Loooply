<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MoissWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <style>
        /* Configuração geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Cabin Sketch', cursive;
            color: #00FF00;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        /* Estilo da foto de perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #00FF00;
            margin-bottom: 10px;
        }

        /* Mensagem de boas-vindas */
        h2 {
            font-size: 28px;
            text-shadow: 0 0 5px #00FF00;
        }

        /* Lista de cartas */
        .cartas-container {
            margin-top: 20px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #00FF00;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00FF00;
        }

        .carta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 255, 0, 0.1);
            border: 2px solid #00FF00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .carta:hover {
            background-color: #00FF00;
            color: #000;
            transform: scale(1.05);
        }

        .check-icon {
            font-size: 20px;
            color: red;
            transition: 0.3s;
        }

        .check-icon.lida {
            color: #00FF00;
        }

        /* Botão de logout */
        .btn-logout {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #00FF00;
            background: #00FF00;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: transparent;
            color: #00FF00;
        }

        /* Botão "Para Você" */
        .btn-para-voce {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #00FF00;
            background: #00FF00;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 10;
        }

        .btn-para-voce:hover {
            background: transparent;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Foto de Perfil" class="profile-pic" id="profilePic">
        <h2 id="welcomeMessage"></h2>

        <div class="cartas-container" id="cartasContainer">
            <!-- As cartas serão carregadas dinamicamente -->
        </div>

        <button class="btn-logout" onclick="logout()">Sair</button>

        <!-- Botão "Para Você" -->
        <button class="btn-para-voce" onclick="redirectToYou()">Para Você</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Verifica se o usuário está logado
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "login.html";
                return;
            }

            // Obtém os dados do usuário
            const username = localStorage.getItem("username");
            const profilePic = localStorage.getItem("profilePic");

            // Atualiza a interface com os dados do usuário
            document.getElementById("welcomeMessage").innerText = `Bem-vindo(a), ${username}`;
            document.getElementById("profilePic").src = profilePic;

            // Elemento onde as cartas serão listadas
            const cartasContainer = document.getElementById("cartasContainer");

            // Gera a lista de 38 cartas para o usuário logado
            for (let i = 1; i <= 38; i++) {
                const cartaDiv = document.createElement("div");
                cartaDiv.classList.add("carta");
                const nomeArquivo = `carta${i}.txt`;

                cartaDiv.innerHTML = `
                    <span>Carta ${i}</span>
                    <span class="check-icon" onclick="toggleLida(event, this)">✔</span>
                `;

                // Ao clicar, abre o arquivo de texto
                cartaDiv.addEventListener("click", function () {
                    const caminhoArquivo = `cartas/${username}/${nomeArquivo}`;
                    window.open(caminhoArquivo, "_blank");
                });

                cartasContainer.appendChild(cartaDiv);
            }
        });

        // Marca cartas como lidas
        function toggleLida(event, element) {
            event.stopPropagation(); // Evita que o clique abra a carta
            element.classList.toggle("lida");
        }

        // Função de logout
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Redireciona para o link do botão "Para Você"
        function redirectToYou() {
            window.location.href = "https://youtu.be/xkKzaTt3D3g?si=ldu3R8m5bnH9u9Lu";
        }
    </script>
</body>
</html>
