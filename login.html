<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoissWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    
    <style>
        /* Configuração geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Cabin Sketch', cursive;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00FF00;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #00FF00;
            background: transparent;
            color: #00FF00;
            outline: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 8px #00FF00;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 2px solid #00FF00;
            background: #00FF00;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: transparent;
            color: #00FF00;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
            display: none;
            text-shadow: 0 0 5px red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>MoissWorld - Login</h2>
        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button class="btn-login" onclick="login()">Entrar</button>
        <p class="error-message" id="error-message">Usuário ou senha incorretos!</p>
    </div>

    <script>
        // Dados fixos dos usuários
        const users = {
            "Patati": { password: "patati@123", profilePic: "user1_perf.png" },
            "Misol": { password: "misol@123", profilePic: "user2_perf.png" }
        };

        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("error-message");

            // Verifica se o usuário está na lista fixa
            if (users[username] && users[username].password === password) {
                // Armazena credenciais no Local Storage
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", username);
                localStorage.setItem("profilePic", users[username].profilePic);

                window.location.href = "home.html"; // Redireciona para a página inicial
            } else {
                // Mostra erro se as credenciais forem inválidas
                errorMessage.style.display = "block";
                setTimeout(() => { errorMessage.style.display = "none"; }, 3000);
            }
        }
    </script>

</body>
</html>
